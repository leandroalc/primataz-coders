<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Primataz Coders</title>

    <!-- <link rel="shortcut icon" href="/images/favicon.png" type="image/png"> -->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet"
    >
</head>

<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo-primataz.png" alt="Primataz">
            </div>
            <div class="header-content">
                <strong>Esses são os devs disponíveis.</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="technology">Tecnologia</label>
                        <select name="technology" id="technology">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for technology in technologys%}
                                <option value="{{loop.index}}" {{"selected" if filters.technology == loop.index }}>
                                    {{technology}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for weekday in weekdays%}
                                <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index }}>
                                    {{weekday}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    
                    <div class="input-block">
                        <label for="time">Horário</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>
            {%for dev in devs%}
                <article class="teacher-item">
                    <header>
                        <img 
                            src="{{dev.avatar}}" 
                            alt="{{dev.name}}">
                        <div>
                            <strong>{{dev.name}}</strong>
                            <span>{{dev.technology}}</span>
                        </div>
                    </header>
                
                    <p>{{dev.bio}}</p>
                
                    <footer>
                        <p>
                            Preço/hora<strong>R$ {{dev.cost}}</strong>
                        </p>
                            <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{dev.whatsapp}}&
                            text=Tenho interesse na sua aula de {{dev.technology}} {{dev.name}}"
                            class="button" target="_blank">
                                <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                            </a>
                    </footer>
                </article>
            {%endfor%}
        </main>
    </div>
</body>

</html>
